plugins {
    id 'war'
    id 'com.google.cloud.tools.jib' version '3.3.1'
}

group 'org.dannyshih.scrabblesolver'
version 'v8.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10'
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    implementation group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '6.0.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

task writeVersionFile {
    doLast {
        new File("$buildDir/resources/main/version.txt").write(project.version.toString())
    }
}

war {
    dependsOn writeVersionFile
}

jib {
    to {
        image = 'dannyshih/scrabble-solver:' + project.version.toString()
    }

    from.image = 'tomcat:10.1.1-jre17-temurin'
    container {
        appRoot = '/usr/local/tomcat/webapps/ROOT'
        creationTime = '2022-10-27T21:18:11-07:00'
    }
}

test {
    useJUnitPlatform()
}